<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof Payment Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-[#1a211d] text-gray-300 h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-500/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-green-500/10 rounded-full blur-3xl"></div>
    </div>

    <div
        class="z-10 w-full max-w-md p-8 bg-[#2d3630]/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/10">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white mb-2">Woof<span class="text-purple-400">Pay</span></h1>
            <p class="text-gray-400">Secure Donation Portal</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="name" required
                        class="w-full bg-[#1a211d] border border-gray-600 focus:border-purple-500 text-white pl-12 pr-4 py-3 rounded-xl focus:outline-none transition-all placeholder-gray-600"
                        placeholder="Enter your name">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">UPI ID</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                        <i class="fas fa-mobile-alt"></i>
                    </span>
                    <input type="text" id="upiId" required
                        class="w-full bg-[#1a211d] border border-gray-600 focus:border-purple-500 text-white pl-12 pr-4 py-3 rounded-xl focus:outline-none transition-all placeholder-gray-600"
                        placeholder="username@bank">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-[1.02] shadow-lg flex items-center justify-center gap-2">
                <span>Continue Securely</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-500">
            By continuing, you verify your identity for Woof transactions.
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const upiId = document.getElementById('upiId').value;

            try {
                // Connecting to User Service on port 8082
                const response = await fetch('http://localhost:8082/user/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, upiId })
                });

                if (response.ok) {
                    const user = await response.json();
                    localStorage.setItem('woofUser', JSON.stringify(user));
                    window.location.href = '/dashboard.html';
                } else {
                    alert('Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Connection error. Is the User Service (8082) running?');
            }
        });
    </script>
</body>

</html>
