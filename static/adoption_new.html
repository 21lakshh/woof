<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt | PawsGuard - Luxury Pet Adoption</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/css?family=Material+Icons+Round">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2B616D;
            --secondary: #FF6B6B;
            --accent: #FFD93D;
            --dark: #1a2b32;
            --light: #f8fbfd;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: var(--secondary);
            border-radius: 2px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            margin-top: 100px;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.1;
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pet-grid {
            padding: 5rem 5%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 1024px) {
            .pet-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .pet-grid {
                grid-template-columns: 1fr;
            }
        }

        .pet-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px -10px rgba(0,0,0,0.1);
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .pet-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 60px -10px rgba(0,0,0,0.15);
        }

        .pet-image {
            height: 350px;
            position: relative;
            overflow: hidden;
        }

        .pet-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .pet-card:hover .pet-image img {
            transform: scale(1.08);
        }

        .pet-info {
            padding: 2rem;
        }

        .pet-info::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary);
            border-radius: 2px;
        }

        .pet-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat {
            background: rgba(43, 97, 109, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .adopt-btn {
            background: var(--secondary);
            color: white;
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.4s;
            font-weight: 600;
        }

        .adopt-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--dark);
        }

        footer {
            background: var(--dark);
            color: white;
            padding: 4rem 5%;
            margin-top: 6rem;
        }
    </style>
</head>
<body>
    <div class="floating-paws" style="top:20%;left:10%">üêæ</div>
    <div class="floating-paws" style="top:70%;left:90%">üêæ</div>
    <div class="floating-paws" style="top:40%;left:85%">üêæ</div>

    <header class="header">
        <div class="logo">Woofüêæ</div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Find Your Perfect<br>Furry Companion</h1>
                <p>Rescued Souls Waiting for Forever Homes</p>
            </div>
        </section>

        <section class="pet-grid" id="petContainer">
            <!-- Pet cards will be generated here by JavaScript -->
        </section>

        <div class="modal-overlay" id="modal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModal()">√ó</button>
                <div id="modal-content"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 PawsGuard. All rights reserved.</p>
    </footer>

    <script>
        const pets = [
    { 
        name: "Buddy", 
        breed: "Golden Retriever",
        age: "3 Years",
        gender: "Male",
        location: "Mumbai Center",
        personality: ["Friendly", "Playful", "Loyal"],
        description: "Meet Buddy, our sunshine golden boy! This energetic retriever loves swimming and playing fetch. Perfect for active families looking for a loyal companion.",
        image: "images/richard-burlton-HTpmedSyZag-unsplash.jpg",
        vaccinated: true,
        trained: true
    },
    { 
        name: "Charlie", 
        breed: "Beagle",
        age: "2 Years",
        gender: "Male",
        location: "Delhi Shelter",
        personality: ["Energetic", "Curious", "Intelligent"],
        description: "Charlie is a playful and curious Beagle with an incredible sense of smell. He loves exploring and would do great with a family that enjoys outdoor adventures.",
        image: "images/ben-owen-FFwNGYZK-2o-unsplash.jpg",
        vaccinated: true,
        trained: false
    },
    { 
        name: "Luna", 
        breed: "Labrador Retriever",
        age: "4 Years",
        gender: "Female",
        location: "Bangalore Rescue Home",
        personality: ["Affectionate", "Intelligent", "Social"],
        description: "Luna is a loving and gentle Labrador who enjoys being around people. She is highly trainable and would make a great family pet or therapy dog.",
        image: "images/jaspal-kahlon-VYrMzY-g5HQ-unsplash.jpg",
        vaccinated: true,
        trained: true
    },
    { 
        name: "Max", 
        breed: "German Shepherd",
        age: "3.5 Years",
        gender: "Male",
        location: "Chennai K9 Center",
        personality: ["Loyal", "Protective", "Courageous"],
        description: "Max is a highly intelligent and strong German Shepherd with excellent guarding instincts. He needs an experienced owner who can provide proper training and leadership.",
        image: "images/jana-ohajdova-IqF8B95ZFfs-unsplash.jpg",
        vaccinated: true,
        trained: true
    },
    { 
        name: "Bella", 
        breed: "Pug",
        age: "2.5 Years",
        gender: "Female",
        location: "Pune Adoption Center",
        personality: ["Affectionate", "Playful", "Friendly"],
        description: "Bella is a charming and fun-loving Pug who loves being the center of attention. She thrives in human company and is best suited for an indoor-loving family.",
        image: "images/mink-mingle-UAsFSsMDpa0-unsplash.jpg",
        vaccinated: true,
        trained: false
    },
    { 
        name: "Oliver", 
        breed: "Siberian Husky",
        age: "3 Years",
        gender: "Male",
        location: "Manali Rescue Home",
        personality: ["Energetic", "Independent", "Intelligent"],
        description: "Oliver is a striking Siberian Husky with a love for running and outdoor activities. He needs an active owner who can keep up with his high energy levels.",
        image: "images/VIER PFOTEN_2023-10-19_00151-2850x1900-2746x1900-1920x1328.jpg",
        vaccinated: true,
        trained: false
    }
];

        function generatePetCards() {
            const container = document.getElementById('petContainer');
            container.innerHTML = pets.map(pet => `
                <div class="pet-card">
                    <div class="pet-image">
                        <img src="${pet.image}" alt="${pet.name}">
                    </div>
                    <div class="pet-info">
                        <h3>${pet.name}</h3>
                        <div class="pet-stats">
                            <span class="stat">${pet.age}</span>
                            <span class="stat">${pet.gender}</span>
                        </div>
                        <p>${pet.description}</p>
                        <button class="adopt-btn" onclick="showModal('${pet.name}')">Meet ${pet.name}</button>
                    </div>
                </div>
            `).join('');
        }

        function showModal(petName) {
            const pet = pets.find(p => p.name === petName);
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `
                <div class="modal-body">
                    <div class="pet-image">
                        <img src="${pet.image}" alt="${pet.name}">
                    </div>
                    <div class="pet-details">
                        <h2>${pet.name}</h2>
                        <p><strong>Breed:</strong> ${pet.breed}</p>
                        <p><strong>Age:</strong> ${pet.age}</p>
                        <p><strong>Gender:</strong> ${pet.gender}</p>
                        <p><strong>Location:</strong> ${pet.location}</p>
                        <div class="personality">
                            ${pet.personality.map(t => `<span class="personality-tag">${t}</span>`).join('')}
                        </div>
                        <p>${pet.description}</p>
                        <button class="adopt-btn" onclick="location.href='adoptionForm2.html'">Start Adoption Process</button>
                    </div>
                </div>
            `;
            document.getElementById('modal').style.display = 'flex';
            setTimeout(() => document.getElementById('modal').classList.add('modal-active'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('modal-active');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        generatePetCards();
    </script>
</body>
</html>
