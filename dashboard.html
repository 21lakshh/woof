<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .glass-card {
            background: rgba(45, 54, 48, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-[#1a211d] text-gray-300 min-h-screen">

    <!-- Navigation -->
    <nav class="p-6 flex justify-between items-center glass-card sticky top-0 z-50">
        <div class="text-2xl font-bold text-white">Woof<span class="text-purple-400">Pay</span></div>
        <div class="flex items-center gap-4">
            <span id="user-greeting" class="text-gray-400">Welcome</span>
            <button onclick="logout()" class="text-red-400 hover:text-red-300 transition-colors">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">

        <!-- Top Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Community Donations</p>
                        <h2 class="text-3xl font-bold text-white mt-1" id="total-donations">Loading...</h2>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-green-500/20 flex items-center justify-center text-green-400">
                        <i class="fas fa-hand-holding-heart text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Your Contribution</p>
                        <h2 class="text-3xl font-bold text-white mt-1" id="user-contribution">₹0</h2>
                    </div>
                    <div
                        class="w-12 h-12 rounded-full bg-purple-500/20 flex items-center justify-center text-purple-400">
                        <i class="fas fa-wallet text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Transparency Score</p>
                        <h2 class="text-3xl font-bold text-white mt-1">100%</h2>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400">
                        <i class="fas fa-check-circle text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Left: Donation & QR -->
            <div class="space-y-8">
                <div class="glass-card rounded-2xl p-8">
                    <h3 class="text-xl font-bold text-white mb-6">Make a Donation</h3>

                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Amount (INR)</label>
                            <input type="number" id="amount"
                                class="w-full bg-[#1a211d] border border-gray-600 focus:border-purple-500 text-white p-4 rounded-xl text-lg outline-none"
                                placeholder="Enter amount">
                        </div>

                        <button onclick="generateQR()"
                            class="w-full py-4 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl text-white font-bold hover:shadow-lg transition-all transform hover:scale-[1.01]">
                            Generate QR Code
                        </button>
                    </div>

                    <div id="qr-container" class="hidden mt-8 flex flex-col items-center p-6 bg-white rounded-xl">
                        <div id="qrcode"></div>
                        <p class="text-gray-800 font-medium mt-4">Scan to pay via any UPI App</p>
                        <button onclick="simulatePayment()"
                            class="mt-4 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm hover:bg-gray-300">
                            (Demo) Simulate Successful Payment
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right: Activity Feeds -->
            <div class="space-y-8">

                <!-- Personal History -->
                <div class="glass-card rounded-2xl p-8 max-h-[400px] overflow-y-auto">
                    <h3 class="text-xl font-bold text-white mb-4 sticky top-0 bg-[#1a211d]/0 backdrop-blur-sm pb-2">Your
                        History</h3>
                    <div id="personal-history" class="space-y-3">
                        <!-- Items -->
                    </div>
                </div>

                <!-- Global History -->
                <div class="glass-card rounded-2xl p-8 max-h-[400px] overflow-y-auto">
                    <h3 class="text-xl font-bold text-white mb-4 sticky top-0 bg-[#1a211d]/0 backdrop-blur-sm pb-2">
                        <i class="fas fa-globe-asia text-green-400 mr-2"></i>Live Community Feed
                    </h3>
                    <div id="global-history" class="space-y-3">
                        <!-- Items -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // State
        let currentUser = null;

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('woofUser');
            if (!userStr) {
                window.location.href = '/signin.html';
                return;
            }
            currentUser = JSON.parse(userStr);
            document.getElementById('user-greeting').innerText = `Hi, ${currentUser.name}`;

            fetchStats();
            fetchHistory();
            fetchGlobalHistory();

            // Refresh global history periodically
            setInterval(fetchGlobalHistory, 5000);
            setInterval(fetchStats, 5000);
        });

        function logout() {
            localStorage.removeItem('woofUser');
            window.location.href = '/signin.html';
        }

        async function fetchStats() {
            try {
                // Payment Service on 8081
                const res = await fetch('http://localhost:8081/payment/total-donations');
                const total = await res.json();
                document.getElementById('total-donations').innerText = `₹${total}`;
            } catch (e) {
                console.error("Stats error", e);
            }
        }

        async function fetchHistory() {
            try {
                // Payment Service on 8081
                const res = await fetch(`http://localhost:8081/payment/history?UPIid=${currentUser.upiId}`);
                const data = await res.json();
                renderList('personal-history', data);

                // Calc user total
                const myTotal = data.reduce((acc, curr) => acc + parseFloat(curr.amount || 0), 0);
                document.getElementById('user-contribution').innerText = `₹${myTotal}`;
            } catch (e) {
                console.error("History error", e);
            }
        }

        async function fetchGlobalHistory() {
            try {
                // Payment Service on 8081
                const res = await fetch('http://localhost:8081/payment/all-payments');
                const data = await res.json();
                // Reverse to show newest first
                renderList('global-history', data.reverse());
            } catch (e) {
                console.error("Global history error", e);
            }
        }

        function renderList(elementId, items) {
            const container = document.getElementById(elementId);
            if (!items.length) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No transactions yet</p>';
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="flex items-center justify-between p-4 bg-[#1a211d]/50 rounded-lg border border-gray-700">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-purple-500/10 flex items-center justify-center text-purple-400 text-sm">
                            <i class="fas fa-arrow-up rotate-45"></i>
                        </div>
                        <div>
                            <p class="text-white font-medium">Donation</p>
                            <p class="text-xs text-gray-500">${item.upiId} • ${new Date(item.timestamp).toLocaleDateString()}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-green-400 font-bold">+₹${item.amount}</p>
                        <p class="text-xs text-gray-500">Completed</p>
                    </div>
                </div>
            `).join('');
        }

        // QR Code Logic
        let qrCodeObj = null;

        function generateQR() {
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            const qrContainer = document.getElementById('qr-container');
            const qrcodeDiv = document.getElementById('qrcode');

            qrContainer.classList.remove('hidden');
            qrcodeDiv.innerHTML = ""; // clear previous

            // UPI String format: upi://pay?pa=ADDRESS&pn=NAME&am=AMOUNT&cu=INR
            // Using a dummy receiver address for the project demo
            const upiString = `upi://pay?pa=woof@upi&pn=WoofRescue&am=${amount}&cu=INR`;

            qrCodeObj = new QRCode(qrcodeDiv, {
                text: upiString,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        async function simulatePayment() {
            const amount = document.getElementById('amount').value;
            try {
                // Payment Service on 8081
                const response = await fetch('http://localhost:8081/payment/donate-money', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        upiId: currentUser.upiId,
                        amount: amount,
                        currency: 'INR',
                        status: 'SUCCESS'
                    })
                });

                if (response.ok) {
                    alert('Payment Successful!');
                    document.getElementById('qr-container').classList.add('hidden');
                    document.getElementById('amount').value = '';
                    fetchStats();
                    fetchHistory();
                    fetchGlobalHistory();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
